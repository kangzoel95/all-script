<div id="disqus_thread"></div>
<script>
window.addEventListener('message', receiveMessage, false);
function receiveMessage(event)
{
    if (event.data) {
        var msg;
        try {
            msg = JSON.parse(event.data);
        } catch (err) {
            // Do nothing
        }
        if (!msg)
            return false;
        if (msg.name === 'resize') {
            window.parent.postMessage({
              sentinel: 'amp',
              type: 'embed-size',
              height: msg.data.height
            }, '*');
        }
    }
}
</script>

<script> domain?sn={value}&id={value}&url={value}

    adcId = adcUrl.split("&id=")[1].split("&url")[0],
    adcUrl2 = adcUrl.split("&url=")[1];
</script>

</script>
