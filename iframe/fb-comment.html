<!DOCTYPE html>
<html>
<head>
</head>
<body>

<!-- domain/?app-id={value} -->

<div id="fb-root"></div>
<script>
var fbcUrl = window.location.href,
var fbcId = fbcUrl.split('app-id=')[1];
</script>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v2.8&appId=" + fbcId +";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="10"></div>
</body>
</html>
