<!DOCTYPE html>

<body>

<!-- domain/?app-id={value}&url={value} -->

<div id="fb-root"></div>
<script>
  var fbcUrl = window.location.href,
      fbcId = fbcUrl.split('app-id=')[1].split("&url")[0],
      fbcItem = fbcUrl.split("&url=")[1];
</script>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v2.8&appId=" + fbcId +";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  
<div class="fb-comments" onload="this.data-href=fbcItem" data-numposts="10"></div>
</body>
</html>
